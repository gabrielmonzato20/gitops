name: CDGitOps

on:
  push:
      branches: [main]

jobs:
   build:
       name: Build
       runs-on: ubuntu-latest


       steps:
       - name: Chekcout code
         uses: actions/checkout@v2

       - name: Build and push image to docker hub
         uses: docker/build-push-action@v1.1.0
         with:
            context: ./werbserver      
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository:  ${{ secrets.DOCKER_USERNAME }}/gitops
            tags: ${{github.sha}}, latest 

       - name: Setup Kustomize
         uses: imranismall/setup-kustomize@v1
         with:
            kustomize-version: "3.6.1"
       - name: Updtae Kubernetes resources 
         env:
             DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
         run: |
                cd k8s
                kustomize edit set image goserver=$DOCKER_USERNAME/gitops:$GITHUB_SHA
      - name: Commit
        run: | 
             git config --local user.email "action@github.com"
             git config --local user.name "GitHub Action"
             git commit -am "Bump docker version"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           repository: gabrielmonzato/gitops 
